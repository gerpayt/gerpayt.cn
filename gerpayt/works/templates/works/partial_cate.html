{% load static from staticfiles %}

<div class="container">
<div class="row featurette">
    <div class="col-sm-7">
        <h2 class="featurette-heading">{{ work_cate.title }}</h2>
        <p class="lead">{{ work_cate.introduction }}</p>
    </div>
    <div class="col-sm-5">
        <img class="featurette-image img-responsive" src="{% if work_cate.image %}{{ work_cate.image.url }}{% else %}{% static 'works/img/default-image.png' %}{% endif %}" alt="{{ work_cate.title }}">
    </div>
</div>
</div>

<hr class="featurette-divider">
<div class="row work-list">
{% for work_item in work_cate.workitem_set.all %}
    {% include 'works/partial_item.html' %}
{% endfor %}
</div>

{% if not forloop.last %}
    <hr class="featurette-divider">
{% endif %}
