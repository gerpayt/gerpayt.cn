{% load static from staticfiles %}
<div class="col-xs-6 col-md-4 col-lg-3">
  <div class="thumbnail">
    <a href="{% url 'works:item' work_item.link %}"><img src="{% if work_item.image %}{{ work_item.image.url }}{% else %}{% static 'works/img/default-image.png' %}{% endif %}" alt="{{ work_item.title }}"></a>
    <div class="caption">
      <h3><a href="{% url 'works:item' work_item.link %}">{{ work_item.title }}</a></h3>
      {{ work_item.introduction | truncatechars:'64' | linebreaks }}
    </div>
  </div>
</div>
