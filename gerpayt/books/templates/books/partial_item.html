{% load static from staticfiles %}
<div class="books-item">
    <a href="{% url 'books:item' book_item.link %}">
        <img src="{% if book_item.image %}{{ book_item.image.url }}{% else %}{% static 'books/img/default-image.png' %}{% endif %}" alt="{{ book_item.title }}">
    </a>
    <p class="books-mask"><a href="{% url 'books:item' book_item.link %}">{{ book_item.title }}</a></p>
</div>
